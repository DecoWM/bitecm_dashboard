<form #formImagen="ngForm" #form class="smart-form" novalidate="novalidate" [saUiValidate]="validationOptions" (onInitComplete)="referenceValidator($event)" (onValidationSuccess)="onValidationSuccess($event)" name="form-imagen{{imagen.image_id}}" style="border: 1px solid #bbb; padding-top: 10px;">
  <input *ngIf="imagen.image_name" type="hidden" name="image_name" [(ngModel)]="imagen.image_name">
  <div class="row detalle-registro padding-row">
    <div class="col col-sm-12">
      <div class="margin-bottom-10 product-images">
        <label class="margin-bottom-10">{{imagen.image_description}}</label>
        <br>
        <div class="row">
          <div class="col col-sm-6">
            <div class="row">
              <section class="col col-sm-3">
                <label for="image_file">Imagen</label>
              </section>
              <section class="col col-sm-9">
                <div class="input input-file">
                  <span class="button">
                    <input id="image_file" name="image_file" type="file" (change)="changeFilename($event)">Subir
                  </span>
                  <input type="text" placeholder="Nueva imagen" value="{{imagenUrl}}" readonly>
                </div>
              </section>
              <section class="col col-sm-3">
                <label for="image_link">CÃ³digo Stock</label>
              </section>
              <section class="col col-sm-9">
                <div class="input">
                  <input id="image_link" type="text" placeholder="Nuevo link" name="image_link" [(ngModel)]="imagen.image_link">
                </div>
              </section>
            </div>
          </div>
          <section *ngIf="imagen.image_demo" class="col col-sm-3 text-center">
            <div style="width: 100%; height: 180px; text-align: center">
              <img src="{{imagen.image_url}}" style="max-width: 100%; max-height: 100%">
            </div>
          </section>
          <section *ngIf="!imagen.image_demo" class="col col-sm-3 text-center">
            <div style="width: 100%; height: 110px; text-align: center">
              <img src="{{imagen.image_url}}" style="max-width: 100%; max-height: 100%">
            </div>
          </section>
          <section *ngIf="imagen.image_demo" class="col col-sm-3 text-center">
            <img src="{{imagen.image_demo}}" width="120" height="180">
          </section>
          <section *ngIf="!imagen.image_demo" class="col col-sm-3">
            <div class="col col-sm-2 col-md-3">
              <div class="row">
                <section class="col col-sm-12">
                  <label  class="checkbox">
                    <input id="active" name="active" type="checkbox" [(ngModel)]="imagen.active"><i></i>Habilitado
                  </label>
                </section>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="col col-sm-12">
      <div class="row">
        <footer>
          <div class="btn-footer">
            <button class="btn btn-primary" name="submit" type="submit">Guardar</button>
          </div>
        </footer>
      </div>
    </div>
  </div>
</form>
