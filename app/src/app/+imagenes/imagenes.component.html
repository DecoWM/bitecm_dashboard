<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="[' Administraci칩n de Im치genes']" icon="sign-in" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></sa-big-breadcrumbs>
  </div>

  <ng-container *ngIf="alert">
    <alert *ngFor="let a of alert" type="{{a.mode}}" dismissible="true">
      <i class="fa-fw fa fa-{{a.icon}}"></i>
      <strong>{{a.title}}</strong> {{a.message}}
    </alert>
  </ng-container>

  <!-- widget grid -->
  <sa-widget [editbutton]="false" [custombutton]="false">
    <header>
      <span class="widget-icon">
        <i class="glyphicon glyphicon-picture txt-color-darken"></i>
      </span>
      
      <h2>Im치genes</h2>

      <ul class="nav nav-tabs pull-right in" id="myTab">
        <li [class.active]="active == 'tab-r1'">
          <a (click)="active = 'tab-r1'"><span c  lass="hidden-mobile hidden-tablet">Slider Principal</span></a>
        </li>

        <li [class.active]="active == 'tab-r2'">
          <a (click)="active = 'tab-r2'"><span class="hidden-mobile hidden-tablet">Im치genes Home</span></a>
        </li>

        <li [class.active]="active == 'tab-r3'">
          <a (click)="active = 'tab-r3'"><span class="hidden-mobile hidden-tablet">Banners</span></a>
        </li>
      </ul>
    </header>

    <!-- widget div-->
    <div>
      <!-- widget content -->
      <div class="no-padding widget-body">
        
        <tabset>
          <tab [active]="active == 'tab-r1'">
            <!-- SLIDERS -->
            <!-- <imagenes-tabfox [type]="'SLIDER'" (onAlert)="printAlert($event)"></imagenes-tabfox> -->
            <imagenes-bytype [type]="'SLIDER'" (onAlert)="printAlert($event)"></imagenes-bytype>
            <!-- <imagenes-bytype [type]="'SLIDERM'" (onAlert)="printAlert($event)"></imagenes-bytype> -->
          </tab>
          <tab [active]="active == 'tab-r2'">
            <!-- HOME -->
            <imagenes-bytypehome [type]="'HOME'" (onAlert)="printAlert($event)"></imagenes-bytypehome>
          </tab>
          <tab [active]="active == 'tab-r3'">
            <!-- BANNERS -->
            <imagenes-bytype [type]="'BANNERS'" (onAlert)="printAlert($event)"></imagenes-bytype>
          </tab>
        </tabset>
      
      </div>
    </div>

  </sa-widget>
</div>
