<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="[' Producto', subtitle]" icon="cube" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></sa-big-breadcrumbs>
  </div>

  <ng-container *ngIf="alert">
    <div *ngFor="let a of alert" class="alert alert-block alert-{{a.mode}}" dismisser="">
      <h4 class="alert-heading">
        <i class="fa fa-check-square-o"></i> {{a.title}}
      </h4>
      <p>{{a.message}}</p>
    </div>
  </ng-container>

  <sa-widgets-grid>
    <div class="row">
      <article>
        <div class="col-sm-5 col-md-5 col-lg-5">
          <!-- PRODUCT BASIC -->
          <product-basic [product]="product" (onAlert)="printAlert($event)"></product-basic>
          <!-- PRODUCT SPECS -->
          <product-specs></product-specs>
        </div>
        <div class="col-sm-7 col-md-7 col-lg-7">

          <sa-widget [editbutton]="false" [custombutton]="false">

            <header>
              <span class="widget-icon">
                <i class="glyphicon glyphicon-stats txt-color-darken"></i>
              </span>
              
              <h2>Variaciones </h2>

              <ul class="nav nav-tabs pull-right in" id="myTab">
                <li class="active">
                  <a data-toggle="tab" href="#s1"><span class="hidden-mobile hidden-tablet">Stock Models</span></a>
                </li>

                <li>
                  <a data-toggle="tab" href="#s2"><span class="hidden-mobile hidden-tablet">Variaciones Prepago</span></a>
                </li>

                <li>
                  <a data-toggle="tab" href="#s3"><span class="hidden-mobile hidden-tablet">Variaciones Postpago</span></a>
                </li>
              </ul>
            </header>

            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div class="no-padding widget-body">
                
                <div id="myTabContent" class="tab-content">

                  <!-- STOCK MODEL CODES -->
                  <!--stock-models class="tab-pane fade active" id="s1"></stock-models-->
                  <!-- PREPAGO VARIATIONS -->
                  <prepago-variations *ngIf="product.product_id && product.category_id && product.category_id == 1" (onAlert)="printAlert($event)" class="tab-pane fade active" id="s2"></prepago-variations>
                  <!-- POSTPAGO VARIATIONS -->
                  <postpago-variations *ngIf="product.product_id && product.category_id && product.category_id == 1" (onAlert)="printAlert($event)" class="tab-pane fade" id="s3"></postpago-variations>

                </div>
              
              </div>
            </div>
          </sa-widget>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
