<sa-widget [editbutton]="false" [custombutton]="false">
  <!-- widget div-->
  <div>
    <!-- widget content -->
    <div class="widget-body no-padding">

      <div class="smart-form">
        <div class="detalle-order">
          <header>
            <i class="icon-prepend fa fa-exclamation-circle"></i>
            Especificaciones
          </header>
          <form #formSpecs="ngForm" class="smart-form margin-top-10" novalidate="novalidate" [saUiValidate]="validationOptions" (onValidationSuccess)="onValidationSuccess($event)" name="form-specs">
            <div class="detalle-registro row padding-row">
              <div class="col col-xs-12 col-sm-12">
                <div class="row">
                  <section class="col col-xs-3 col-sm-12">
                    <label for="product_description">Descripción</label>
                  </section>
                  <section class="col col-xs-9 col-sm-12">
                    <!--
                      <textarea class="form-control" placeholder="Ingresa una descripción" rows="4"   name="  product_description" [(ngModel)]="product.product_description">
                    </textarea>
                    -->
                    <div class="widget-body no-padding">
                      <textarea name="ckeditor-showcase" id="ckeditor-showcase" [(ngModel)]="product.product_description">
                      </textarea>
                    </div>
                    
                  </section>
                </div>
                
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_internal_memory">Memoria Interna</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="select">
                      <select name="product_internal_memory" id="product_internal_memory" [(ngModel)]="product.product_internal_memory" (change)="onSelectChange($event)">
                        <option value="">Seleccionar capacidad</option>
                        <option *ngFor="let item of [1,2,4,8,16,32,64,128,256,512,1024,2048]" value="{{item}}">
                          {{item}} GB
                        </option>
                      </select> <i></i>
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="external_memory">Memoria Externa</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="select">
                      <select name="product_external_memory" id="product_external_memory" [(ngModel)]="product.product_external_memory" (change)="onSelectChange($event)">
                        <option value="">Seleccionar capacidad</option>
                        <option value="Ninguna">Ninguna</option>
                        <option *ngFor="let item of [1,2,4,8,16,32,64,128,256,512,1024,2048]" value="{{item}}">
                          {{item}} GB
                        </option>
                      </select> <i></i>
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_screen_size">Pantalla</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">"</i>
                      <input id="product_screen_size" name="product_screen_size" type="text" [(ngModel)]="product.product_screen_size">
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_camera_1">Cámara Frontal</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">MP</i>
                      <input id="product_camera_1" name="product_camera_1" type="text" [(ngModel)]="product.product_camera_1">
                    </div>
                  </section>
                </div>
              </div>

              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_camera_2">Cámara Trasera</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">MP</i>
                      <input id="product_camera_2" name="product_camera_2" type="text" [(ngModel)]="product.product_camera_2">
                    </div>
                  </section>
                </div>
              </div>

              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_camera_3">Cámara Externa</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">MP</i>
                      <input id="product_camera_3" name="product_camera_3" type="text" [(ngModel)]="product.product_camera_3">
                    </div>
                  </section>
                </div>
              </div>

              <!--
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_memory_ram">Memoria RAM</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">GB</i>
                      <input id="product_memory_ram" name="product_memory_ram" type="text" [(ngModel)]="product.product_memory_ram">
                    </div>
                  </section>
                </div>
              </div>
            -->
         <!--      <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
              </div> -->
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-8">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_processor_name">Procesador</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input">
                      <input id="product_processor_name" name="product_processor_name" type="text" [(ngModel)]="product.product_processor_name">
                    </div>
                  </section>
                </div>
              </div>

              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_memory_ram">Memoria RAM</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">GB</i>
                      <input id="product_memory_ram" name="product_memory_ram" type="text" [(ngModel)]="product.product_memory_ram">
                    </div>
                  </section>
                </div>
              </div>

              <!--
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6 col-md-4">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_processor_power">Velocidad</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">GHz</i>
                      <input id="product_processor_power" name="product_processor_power" type="text" [(ngModel)]="product.product_processor_power">
                    </div>
                  </section>
                </div>
              </div>
              -->

              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col  col-xs-6 col-sm-12">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_os">Sistema Operativo</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input">
                      <input id="product_os" name="product_os" type="text" [(ngModel)]="product.product_os"><i></i>
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-6 col-sm-6">
                <div class="row">
                  <section class="col col-xs-5 col-sm-12">
                    <label for="product_battery">Batería</label>
                  </section>
                  <section class="col col-xs-7 col-sm-12">
                    <div class="input"> <i class="icon-append fa">mAh</i>
                      <input id="product_battery" name="product_battery" type="text" [(ngModel)]="product.product_battery">
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-4 col-sm-6">
                <div class="row">
                  <section class="col col-xs-4 col-sm-12">
                    <label for="product_band">Banda</label>
                  </section>
                  <section class="col col-xs-8 col-sm-12">
                    <div class="select">
                      <select name="product_band" id="product_band" [(ngModel)]="product.product_band" (change)="onSelectChange($event)">
                        <option value="">Seleccionar banda</option>
                        <option *ngFor="let item of ['2G','3G','4G','4G LTE','5G']" value="{{item}}">
                          {{item}}
                        </option>
                      </select> <i></i>
                    </div>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-2 col-sm-6 col-md-3">
                <div class="row">
                  <section class="col col-sm-12">
                    <label class="checkbox">
                      <input id="product_radio_check" name="product_radio_check" type="checkbox" [(ngModel)]="product.product_radio_check"><i></i>Radio
                    </label>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-2 col-sm-6 col-md-3">
                <div class="row">
                  <section class="col col-sm-12">
                    <label class="checkbox">
                      <input id="product_bluetooth_check" name="product_bluetooth_check" type="checkbox" [(ngModel)]="product.product_bluetooth_check"><i></i>Bluetooth
                    </label>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-2 col-sm-6 col-md-3">
                <div class="row">
                  <section class="col col-sm-12">
                    <label class="checkbox">
                      <input id="product_wlan_check" name="product_wlan_check" type="checkbox" [(ngModel)]="product.product_wlan_check"><i></i>NFC
                    </label>
                  </section>
                </div>
              </div>
              <div *ngIf="product.product_id && product.category_id && (product.category_id == 1 || product.category_id == 3)" class="col col-xs-2 col-sm-6 col-md-3">
                <div class="row">
                  <section class="col col-sm-12">
                    <label class="checkbox">
                      <input id="product_gps_check" name="product_gps_check" type="checkbox" [(ngModel)]="product.product_gps_check"><i></i>GPS
                    </label>
                  </section>
                </div>
              </div>
              <div class="col col-sm-12">
                <div class="row">
                  <section class="col col-sm-12">
                    <label for="product_data_sheet">Especificaciones Técnicas</label>
                  </section>
                  <section *ngIf="product.product_data_sheet" class="col col-sm-12">
                    <a href="{{product.product_data_sheet_url}}" target="_blank">{{product.product_data_sheet_name}}</a>
                  </section>
                  <section class="col col-sm-12">
                    <div class="input input-file">
                      <span class="button">
                        <input #dataSheetInput id="product_data_sheet" name="product_data_sheet" type="file" (change)="changeFilename($event)">Subir
                      </span>
                      <input type="text" placeholder="" value="{{dataSheetUrl}}" readonly>
                    </div>
                  </section>
                </div>
              </div>
              <div class="col col-sm-12">
                <div class="row">
                  <section class="col col-sm-12">
                    <label for="product_general_specifications">Especificaciones Comerciales</label>
                  </section>
                  <section *ngIf="product.product_general_specifications" class="col col-sm-12">
                    <a href="{{product.product_general_specifications_url}}" target="_blank">{{product.product_general_specifications_name}}</a>
                  </section>
                  <section class="col col-sm-12">
                    <div class="input input-file">
                      <span class="button">
                        <input #dataSpecificationsInput id="product_general_specifications" name="product_general_specifications" type="file" (change)="changeFilenameGS($event)">Subir
                      </span>
                      <input type="text" placeholder="" value="{{dataSpecificationsUrl}}" readonly>
                    </div>
                  </section>
                </div>
              </div>
              <!--div class="col col-sm-12">
                <div class="row">
                  <section class="col col-sm-12">
                    <label for="product_keywords">Palabras Clave</label>
                  </section>
                  <section class="col col-sm-12">
                    <div class="input form-group">
                      <input smartTags id="product_keywords" name="product_keywords" [(ngModel)]="product.product_keywords" class="form-control tagsinput" data-role="tagsinput">
                    </div>
                  </section>
                </div>
              </div-->
              <div class="col col-sm-12">
                <div class="row">
                  <footer>
                    <div class="btn-footer">
                      <button class="btn btn-primary" name="submit" type="submit">Guardar</button>
                    </div>
                  </footer>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <!-- end widget content -->
  </div>
  <!-- end widget div -->
</sa-widget>
