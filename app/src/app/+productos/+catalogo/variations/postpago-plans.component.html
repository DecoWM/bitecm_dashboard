<div *ngFor="let plan of plans" class="row padding-row">
  <div style="display: inline-block; border-bottom: 1px dotted; width: 100%">
    <div class="col col-sm-3">
      <div class="row">
        <section class="col col-sm-12">
          {{plan.plan_name}}
        </section>
      </div>  
      <div class="row">
        <section class="col col-sm-12">
          <div *ngIf="variationsByPlan[plan.plan_id]; then content1 else content2"></div>
          <ng-template #content1>
            <label class="radiobuttom">
              <input type="radio" id="mejor_plan{{affiliation_id}}" name="mejor_plan{{affiliation_id}}" [value]="variationsByPlan[plan.plan_id].plan_id" [(ngModel)]="best_plan"> Mejor Plan
            </label>
          </ng-template>
          <ng-template #content2>    
            <label class="radiobuttom">
              <input type="radio" id="mejor_plan{{affiliation_id}}" name="mejor_plan{{affiliation_id}}" [value]="plan.plan_id" disabled="true"> Mejor Plan
            </label>
          </ng-template>   
        </section>
      </div> 
    </div>
    <div class="col col-sm-9">
      <postpago-form *ngIf="variationsByPlan[plan.plan_id]" [variation]="variationsByPlan[plan.plan_id]" [plan_id]="plan.plan_id"></postpago-form>
      <postpago-form *ngIf="!variationsByPlan[plan.plan_id]" [plan_id]="plan.plan_id"></postpago-form>
    </div>
  </div>
</div>
<div class="row padding-row detalle-registro">
  <footer>
    <div class="btn-footer">
      <button class="btn btn-primary" (click)="saveAll()" type="button">Guardar</button>
    </div>
  </footer>
</div>
