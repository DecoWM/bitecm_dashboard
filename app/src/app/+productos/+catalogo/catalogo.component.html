<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Catálogo']" icon="shopping-cart"
      class="col-xs-10 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  
  <sa-widgets-grid>
    
    <div class="row">
      <article class="col-sm-12">

        <sa-widget class="well" color="darken">
          <div>
            <div class="widget-body no-padding">
              <sa-datatable [options]="options" [dtTrigger]="dtTrigger" 
                [paginationLength]="true" tableClass="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th data-class="expand" style="width:10%">Nro. Producto</th>
                    <th style="width:14%">Categoría</th>
                    <th style="width:14%">Marca</th>
                    <th style="width:14%">Modelo</th>
                    <th data-hide="phone,tablet" style="width:10%">Prioridad</th>
                    <th data-hide="phone,tablet" style="width:16%">Publicación</th>
                    <th data-hide="phone,tablet" style="width:10%">Activo</th>
                    <th style="width:12%">Acción</th>
                  </tr>
                </thead>
                <tbody *ngIf="itemsObs | async as items; else loading">
                  <ng-container *ngFor="let item of items; let last = last" 
                    sa-cond-trigger [cond]="last ? true : false" [trigger]="dtTrigger">
                    <tr>
                      <td id="{{ item.product_id }}">
                        {{ item.product_id }}
                      </td>
                      <td>{{ item.category_name }}</td>
                      <td>{{ item.brand_name }}</td>
                      <td>{{ item.product_model }}</td>
                      <td>{{ item.product_priority }}</td>
                      <td [attr.data-order]="item.publish_at | moment:'x'">{{ item.publish_at }}</td>
                      <td>
                        <span *ngIf="item.active" class="fa fa-check-circle"></span>
                        <span *ngIf="!item.active" class="fa fa-minus-circle"></span>
                      </td>
                      <td>
                        <div class="btn-group dropdown" dropdown>
                          <button class="btn btn-primary dropdown-toggle" dropdownToggle>
                            <i class="fa fa-gear"></i>
                            <i class="fa fa-caret-down"></i>
                          </button>
                          <ul *dropdownMenu class="dropdown-menu">
                            <li>
                              <a (click)="detail(item)">Editar</a>
                            </li>
                            <li *ngIf="!item.active">
                              <a (click)="publish(item)">Publicar</a>
                            </li>
                            <li *ngIf="item.active">
                              <a (click)="unpublish(item)">Despublicar</a>
                            </li>
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </ng-container>                
                </tbody>
                <ng-template #loading>
                  <tr class="odd">
                    <td valign="top" colspan="10" class="dataTables_empty">
                      {{ loadingStatus }}
                    </td>
                  </tr>
                </ng-template>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>
      
      </article>
    </div>

  </sa-widgets-grid>

</div>
