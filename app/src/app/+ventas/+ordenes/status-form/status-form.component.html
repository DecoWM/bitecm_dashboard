<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Estados de la Orden', 'Nro. #'+order_id]" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>

  <!--div class="alert alert-block alert-success" dismisser="">
    <h4 class="alert-heading"><i class="fa fa-check-square-o"></i> Check validation!</h4>

    <p>
      You may also check the form validation by clicking on the form action button. Please try and see the results
      below!
    </p>
  </div-->

  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- START ROW -->

    <div class="row">
      <!-- NEW COL START -->
      <article>

        <div class="col-sm-12 col-md-12 col-lg-12">
          <!-- Widget ID (each widget will need unique ID)-->
          <sa-widget [editbutton]="false" [custombutton]="false">
            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div class="widget-body no-padding">

                <form id="smart-form-register" class="smart-form" novalidate="novalidate">
                  <div id="detalle-order">
                    <header>
                      <i class="icon-prepend fa fa-exclamation-circle"></i>
                      Historial
                    </header>
                    <div id="field-detalle-order" class="detalle-registro ">
                      <div class="direccion-de-envio data-table">
                        <table class="dataTable responsive display projects-table table table-striped table-bordered table-hover no-footer dtr-inline" width="100%">
                          <thead>
                            <tr>
                              <th class="sorting" data-class="vermascol" style="width:20%">Fecha</th>
                              <th class="sorting" data-class="expand" style="width:35%">Comentario</th>
                              <th class="sorting" data-hide="phone, tablet" style="width:25%">Estado</th>
                              <th class="sorting" data-hide="phone, tablet" style="width:20%">Notificación a Usuario</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of status_history">
                              <td>{{item.created_at}}</td>
                              <td>{{item.comment}}</td>
                              <td>{{item.order_status_name}}</td>
                              <td>{{item.notify_customer ? 'Si' : 'No'}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div id="detalle-order">
                    <header>
                      <i class="icon-prepend fa fa-exclamation-circle"></i>
                      Ingresar Registro
                    </header>
                    <form-container
                      (onValidationSuccess)="onValidationSuccess($event)"
                      [validatorOptions]="validationOptions"
                    >
                      <div id="field-detalle-order" class="detalle-registro">
                        <div class="row">
                          <section class="col col-6">
                            <label for="select-estado" class="select">Estado de orden</label>
                          </section>
                          <section class="col col-6">
                            <label class="select">
                              <select name="order_status_id" id="select-estado" [(ngModel)]="status.order_status_id">
                                <option disabled="" value="0">Seleccionar</option>
                                <option value="1">Pendiente</option>
                                <option value="2">Procesado</option>
                                <option value="3">Cancelado</option>
                                <option value="4">Entregado</option>
                                <option value="5">Completado</option>
                              </select> <i></i>
                            </label>
                          </section>
                        </div>
                        <div class="row">
                          <section class="col col-6">
                            <label for="check-usuario">Notificación a Usuario</label>
                          </section>
                          <section class="col col-6">
                            <label class="checkbox">
                              <input id="notify_customer" name="notify_customer" type="checkbox" [(ngModel)]="status.notify_customer"><i></i>
                            </label>
                          </section>
                        </div>
                        <div class="row">
                          <section class="col col-6">
                            <label for="message">Comentario</label>
                          </section>
                          <section class="col col-6">
                            <label class="textarea">
                              <i class="icon-append fa fa-comment"></i>
                              <textarea id="comment" name="comment" rows="4" [(ngModel)]="status.comment"></textarea>
                            </label>
                          </section>
                        </div>
                        <footer>
                          <div class="row">
                            <div class="btn-footer">
                              <button class="btn btn-primary" name="submit" type="button" onclick="window.history.back();">Regresar</button>
                              <button class="btn btn-primary" name="submit" type="submit">Crear Estado</button>
                            </div>
                          </div>
                        </footer>
                      </div>
                    </form-container>
                  </div>
                </form>

              </div>
              <!-- end widget content -->
            </div>
            <!-- end widget div -->
          </sa-widget>
        </div>

      </article>
    </div>
  </sa-widgets-grid>
</div>
