<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="[' Reportes']" icon="line-chart" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></sa-big-breadcrumbs>
  </div>

  <ng-container *ngIf="alert">
    <alert *ngFor="let a of alert" type="{{a.mode}}" dismissible="true">
      <i class="fa-fw fa fa-{{a.icon}}"></i>
      <strong>{{a.title}}</strong> {{a.message}}
    </alert>
  </ng-container>

  <sa-widgets-grid>
    <div class="row">
      <article>
        <div class="col-sm-12">
          <!-- FORM GENERAL ORDERS -->
          <sa-widget [editbutton]="false" [custombutton]="false">
            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div class="no-padding widget-body">
                <div class="smart-form">
                  <div class="detalle-order">
                    <header>
                      <i class="icon-prepend fa fa-exclamation-circle"></i>
                      Reporte General de Ordenes
                    </header>
                    <form #formGeneralOrders="ngForm" class="smart-form margin-top-10" novalidate="novalidate" [saUiValidate]="validationOptions" (onValidationSuccess)="exportGeneralOrders($event)" name="form-general-orders" autocomplete="off">
                      <div class="detalle-registro row padding-row">
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Inicio</label>
                            <div class="input-group">
                              <input class="form-control" id="begin_date_1" name="begin_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: '-1w',
                                changesMonth: true,
                                numberOfMonth: 3,
                                minRestrict: '#end_date_1'
                               }" type="text" placeholder="Fecha de Inicio">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Fin</label>
                            <div class="input-group">
                              <input class="form-control" id="end_date_1" name="end_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: 'now',
                                changesMonth: true,
                                numberOfMonth: 3,
                                maxRestrict: '#begin_date_1'
                               }" type="text" placeholder="Fecha de Fin">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-12">
                          <div class="row">
                            <footer>
                              <div class="btn-footer">
                                <button class="btn btn-primary" name="submit" type="submit">Exportar</button>
                              </div>
                            </footer>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </sa-widget>
          <!-- FORM GENERAL SALES -->
          <sa-widget [editbutton]="false" [custombutton]="false">
            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div class="no-padding widget-body">
                <div class="smart-form">
                  <div class="detalle-order">
                    <header>
                      <i class="icon-prepend fa fa-exclamation-circle"></i>
                      Reporte General de Ventas
                    </header>
                    <form #formGeneralSales="ngForm" class="smart-form margin-top-10" novalidate="novalidate" [saUiValidate]="validationOptions" (onValidationSuccess)="exportGeneralSales($event)" name="form-general-sales" autocomplete="off">
                      <div class="detalle-registro row padding-row">
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Inicio</label>
                            <div class="input-group">
                              <input class="form-control" id="begin_date_2" name="begin_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: '-1w',
                                changesMonth: true,
                                numberOfMonth: 3,
                                minRestrict: '#end_date_2'
                               }" type="text" placeholder="Fecha de Inicio">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Fin</label>
                            <div class="input-group">
                              <input class="form-control" id="end_date_2" name="end_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: 'now',
                                changesMonth: true,
                                numberOfMonth: 3,
                                maxRestrict: '#begin_date_2'
                               }" type="text" placeholder="Fecha de Fin">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-12">
                          <div class="row">
                            <footer>
                              <div class="btn-footer">
                                <button class="btn btn-primary" name="submit" type="submit">Exportar</button>
                              </div>
                            </footer>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </sa-widget>
          <!-- FORM BEST SELLERS -->
          <sa-widget [editbutton]="false" [custombutton]="false">
            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div class="no-padding widget-body">
                <div class="smart-form">
                  <div class="detalle-order">
                    <header>
                      <i class="icon-prepend fa fa-exclamation-circle"></i>
                      Reporte de Productos mas Vendidos
                    </header>
                    <form #formBestSellers="ngForm" class="smart-form margin-top-10" novalidate="novalidate" [saUiValidate]="validationOptions" (onValidationSuccess)="exportBestSellers($event)" name="form-best-sellers" autocomplete="off">
                      <div class="detalle-registro row padding-row">
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Inicio</label>
                            <div class="input-group">
                              <input class="form-control" id="begin_date_3" name="begin_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: '-1w',
                                changesMonth: true,
                                numberOfMonth: 3,
                                minRestrict: '#end_date_3'
                               }" type="text" placeholder="Fecha de Inicio">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-4">
                          <div class="form-group">
                            <label>Fecha de Fin</label>
                            <div class="input-group">
                              <input class="form-control" id="end_date_3" name="end_date" [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy',
                                defaultDate: 'now',
                                changesMonth: true,
                                numberOfMonth: 3,
                                maxRestrict: '#begin_date_3'
                               }" type="text" placeholder="Fecha de Fin">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-12">
                          <div class="row">
                            <footer>
                              <div class="btn-footer">
                                <button class="btn btn-primary" name="submit" type="submit">Exportar</button>
                              </div>
                            </footer>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </sa-widget>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
