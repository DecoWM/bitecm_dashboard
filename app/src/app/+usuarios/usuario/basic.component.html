<sa-widget [editbutton]="false" [custombutton]="false">
  <!-- widget div-->
  <div>
    <!-- widget content -->
    <div class="widget-body no-padding">

      <div class="smart-form">
        <div class="detalle-order">
          <header>
            <i class="icon-prepend fa fa-user"></i>
            Información Básica
          </header>
          <form #formBasic="ngForm" #form class="smart-form margin-top-10" novalidate="novalidate" [saUiValidate]="userOptions" (onValidationSuccess)="onValidationSuccess($event)" name="form-basic">
            <div class="detalle-registro row padding-row">
              <div class="col col-sm-12">
                <div class="row">
                  <section class="col col-xs-7 col-sm-4">
                    <label for="user_dni">DNI</label>
                  </section>
                  <section class="col col-xs-5 col-sm-8">
                    <div [class.state-disabled]="user.id" class="input">
                      <input [attr.disabled]="user.id ? 'disabled' : null" id="user_dni" name="user_dni" type="text" maxlength="8" [(ngModel)]="user.user_dni">
                    </div>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-xs-7 col-sm-4">
                    <label for="user_name">Nombres</label>
                  </section>
                  <section class="col col-xs-5 col-sm-8">
                    <div [class.state-disabled]="user.id" class="input">
                      <input [attr.disabled]="user.id ? 'disabled' : null" id="user_name" name="user_name" type="text" [(ngModel)]="user.user_name">
                    </div>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-xs-7 col-sm-4">
                    <label for="user_email">Usuario (email)</label>
                  </section>
                  <section class="col col-xs-5 col-sm-8">
                    <div [class.state-disabled]="user.id" class="input">
                      <input [attr.disabled]="user.id ? 'disabled' : null" id="user_email" name="user_email" type="text" [(ngModel)]="user.user_email">
                    </div>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-xs-7 col-sm-4">
                    <label for="password">Contraseña</label>
                  </section>
                  <section class="col col-xs-5 col-sm-8">
                    <div [class.state-disabled]="user.id" class="input">
                      <input id="password" name="password" type="password" maxlength="10">
                    </div>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-xs-7 col-sm-4">
                    <label for="user_rol">Rol</label>
                  </section>
                  <section class="col col-xs-5 col-sm-8">
                    <div class="select">
                      <select [attr.disabled]="user.id ? 'disabled' : null" id="user_rol" name="user_rol">
                        <option value="0">Seleccionar un rol</option> 
                        <option value="1">Administrador</option>
                        <option value="2">Usuario Editor</option>
                        <option value="3">Usuario Operador</option>
                      </select>  <i></i>
                    </div> 
                  </section>
                </div>
              </div>
              <div class="col col-sm-12">
                <div class="row">
                  <footer>
                    <div class="btn-footer">
                      <button class="btn btn-primary" name="submit" type="submit">Guardar</button>
                    </div>
                  </footer>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <!-- end widget content -->
  </div>
  <!-- end widget div -->
</sa-widget>
